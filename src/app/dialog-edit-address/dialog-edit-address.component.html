<div class="dialog-container">
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h2 mat-dialog-title>Edit Address</h2>
<mat-dialog-content>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street + House Nr.</mat-label>
      <input [disabled]="loading" [(ngModel)]="user!.street" matInput placeholder="Enter street address" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>ZIP Code</mat-label>
      <input [disabled]="loading" [(ngModel)]="user!.zipCode" matInput type="number" placeholder="Enter ZIP code" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [disabled]="loading" [(ngModel)]="user!.city" matInput placeholder="Enter city" />
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="loading" mat-button (click)="onCancel()">Cancel</button>
  <button [disabled]="loading" (click)="saveUser()" mat-raised-button color="primary" cdkFocusInitial>Save</button>
</mat-dialog-actions>
</div>
