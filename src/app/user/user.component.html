  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Users</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table class="user-table">
        <tr>
        <th>Name</th>
        <th>E-mail</th>
        <th>City</th>
        </tr>
        <tr *ngFor="let user of allUsers" (click)="goToUser(user.userId)" style="cursor:pointer;">
          <td>{{ user.firstName }} {{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.city }}</td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
      <button mat-fab (click)="openDialog()" class="add-user-button" matTooltip="Add User" aria-label="Example icon button with a delete icon">
        <mat-icon>add</mat-icon>
      </button>
