<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First Name</mat-label>
      <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder" />
      <!--<mat-hint>Please enter your first name</mat-hint>-->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder" />
      <!--<mat-hint>Please enter your last name</mat-hint>-->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Birthday</mat-label>
      <input [(ngModel)]="birthDate" matInput [matDatepicker]="picker" />
      <!--<mat-hint>MM/DD/YYYY</mat-hint>-->
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street + House Nr.</mat-label>
      <input [(ngModel)]="user.street" matInput placeholder="Placeholder" />
      <!--<mat-hint>Please enter your last name</mat-hint>-->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>ZIP Code</mat-label>
      <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder" />
      <!--<mat-hint>Please enter your last name</mat-hint>-->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [(ngModel)]="user.city" matInput placeholder="Placeholder" />
      <!--<mat-hint>Please enter your last name</mat-hint>-->
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button>Cancel</button>
<button (click)="saveUser()" mat-raised-button color="primary" cdkFocusInitial>Save</button>
